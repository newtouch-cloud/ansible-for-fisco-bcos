- name: "创建组 {{ loop_main_group_id }} 的节点 P2P 连接地址文件"
  template:
    src: main_group_peers.txt.j2
    dest: "{{ fisco_workdir }}/agency_{{ agency.name }}/meta/peers_{{ loop_main_group_id }}.txt"
    backup: true
  when: "loop_main_group_id in agency.main_group_id"

- name: "创建扩展组的节点 P2P 连接地址文件"
  template:
    src: extra_group_peers.txt.j2
    dest: "{{ fisco_workdir }}/agency_{{ agency.name }}/meta/peers_{{ group_id }}.txt"
    backup: true
  loop: "{{ agency.extra_group_id }}"
  loop_control:
    loop_var: group_id
    label: "{{ fisco_workdir }}/agency_{{ agency.name }}/meta/peers_{{ group_id }}.txt"
  when:
    - agency.extra_group_id is defined
    - agency.extra_group_id is truthy

- name: "发送机构证书到同组创世区块机构 {{ agency.name }}"
  shell: "cp {{ fisco_workdir }}/agency_{{ agency_inner_name }}/agency_{{ agency_inner_name }}_node_info/{{ fisco_gm_enabled | ternary('gm', '') }}cert*.crt {{ fisco_workdir }}/agency_{{ agency.name }}/meta/"
  changed_when: false
  loop: "{{ groups['fisco_agency_group_' + loop_main_group_id|quote ] }}"
  loop_control:
    loop_var: agency_inner_name
  when:
    - agency.create_genesis | default(false)
    - agency_inner_name != agency.name
